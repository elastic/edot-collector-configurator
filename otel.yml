connectors:
  elasticapm: {}
exporters:
  debug: {}
  elasticsearch:
    api_key: MY_ES_API_KEY
    endpoint: http://localhost:9200
    mapping:
      mode: otel
    tls:
      insecure: true
processors:
  batch:
    send_batch_max_size: 1500
    send_batch_size: 1000
    timeout: 1s
  elasticapm: {}
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
service:
  pipelines:
    logs:
      exporters:
      - debug
      - elasticapm
      - elasticsearch
      processors:
      - batch
      - elasticapm
      receivers:
      - otlp
    metrics:
      exporters:
      - debug
      - elasticsearch
      processors:
      - batch
      - elasticapm
      receivers:
      - otlp
    metrics/aggregated-otel-metrics:
      exporters:
      - debug
      - elasticsearch
      processors: []
      receivers:
      - elasticapm
    traces:
      exporters:
      - debug
      - elasticapm
      - elasticsearch
      processors:
      - batch
      - elasticapm
      receivers:
      - otlp
