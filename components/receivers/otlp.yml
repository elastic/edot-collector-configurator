vars:
  http_port: 4318
  grpc_port: 4317
refs:
  base:
    protocols: $refs.protocol
configurations:
  http:
    content: $refs.base
    refs:
      protocol:
        http:
          endpoint: 0.0.0.0:$vars.http_port
  grpc:
    content: $refs.base
    refs:
      protocol:
        grpc:
          endpoint: 0.0.0.0:$vars.grpc_port
